# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "http://www.your-domain.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Simon Lang # Your name will go here
  description: "A personal portfolio and blog" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Struggling and Confused Student of Software Development</h1>
     <p>I'm an okay person trying to become a Software Engineer</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address:  simon.gilbert.lang@gmail.com, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: https://github.com/SimonLang  # github profile name, e.g. "SimonLang"
  google_plus: https://plus.google.com/u/0/105690453641119776415
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: http://stackexchange.com/users/9647927/simon-lang # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube: https://www.youtube.com/channel/UCDuv2mIN9tFvMK0cj169OQA

  # Scripts
  google_analytics: "UA-90366772-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
